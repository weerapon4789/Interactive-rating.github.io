<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->
<div class="center">
<div class="card_main">

  <img class="icon_star" src="images/icon-star.svg" alt="star">
  
  <h2>How did we do?</h2>

  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

  <div class="btn_number">
    <button class="number" data-id="1">1</button>
    <button class="number" data-id="2">2</button>
    <button class="number" data-id="3">3</button>
    <button class="number" data-id="4">4</button>
    <button class="number" data-id="5">5</button>
  </div>

  <button class="btn_submit" id="btnSubmit">S U B M I T</button>

</div>
</div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

<div class="center">
<div class="hidden card_thank">

  <img class="img_thank" src="images/illustration-thank-you.svg" alt="thank_image">

  <div class="rating_result">
  <p>You selected <span id="givenRating"></span> out of 5</p>
</div>

  <h2>Thank you!</h2>

  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
</div>
</div>
  <!-- Thank you state end -->
<script src="javascript.js"></script>
</body>
</html>
